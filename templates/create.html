{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Create a new rainbow gif {% endblock %}</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="title">Input</label>
        <input type="file"
               id="inputfile" name="inputfile">
        <button type="submit">Submit</button>
    </form>
{% endblock %}
