{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Create a new rainbow gif {% endblock %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% for x in params %}
        <label for="{{x.name}}" class="form-label"><b>{{x.name}}</b></label>
        <p>{{x.help}}</p>
        <input class="form-control mb-3"
               type="range"
               id="{{x.name}}"
               name="{{x.name}}"
               min="{{x.min}}"
               max="{{x.max}}"
          {% if x.name == 'blend_amount' %}
               step="0.01"
          {% endif %}
               value="{{x.default}}">
        <br>
        {% endfor %}
        <br>
        <label for="title" class="form-label">Input File</label>
        <input class="form-control"
               type="file"
               id="inputfile" name="inputfile">
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
